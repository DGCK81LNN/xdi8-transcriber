name: Build and deploy to Github Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch: { }
jobs:
  build:
    if: >
      !(
        github.event_name == 'push' &&
        github.run_attempt == 1 &&
        (
          contains(github.event.head_commit.message, '@@__LNN_NO_BUILD__@@') ||
          (
            github.event.head_commit.author.name == 'dependabot[bot]' &&
            contains(github.event.head_commit.message, 'updated-dependencies:')
          )
        )
      )
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: npm
    - name: Restore cache
      uses: actions/cache@v3
      with:
        path: |
          site/.nuxt
        key: ${{ runner.os }}-nuxt-${{ hashFiles('site/.nuxt') }}
        restore-keys: |
          ${{ runner.os }}-nuxt-
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: site/dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
